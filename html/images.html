<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header class="header"> <span>Header</span></header>
    <section class="keep-ratio"> 
      <div class="container">
        <h3>Image keep ratio</h3>
        <div class="keep-ratio-container"><img class="keep-ratio-img" src="https://images.unsplash.com/photo-1681238339230-ad333583139e?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1397&amp;q=80" alt="" srcset=""></div>
      </div>
    </section>
    <section class="slider"> 
      <div class="container"> 
        <div class="slider-container" id="slider"> 
          <div class="slider-item"> <img class="slider-item-img active" src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1453&amp;q=80" alt="" srcset=""><img class="slider-item-img" src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1470&amp;q=80" alt="" srcset=""><img class="slider-item-img" src="https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1470&amp;q=80" alt="" srcset="">
          </div>
          <div class="slider-indicator-container"> 
            <div class="slider-indicator-item" data-idx="0"></div>
            <div class="slider-indicator-item" data-idx="1"></div>
            <div class="slider-indicator-item" data-idx="2"></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer"> <span>Footer</span></footer>
    <script src="../js/slider.js"> </script>
  </body>
</html>
